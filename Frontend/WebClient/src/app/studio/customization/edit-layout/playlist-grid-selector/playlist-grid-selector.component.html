<div class="playlist-grid-container" (click)="select()">

  <div class="thumbnail-container aspect-ratio-16-9">
    <div class="thumbnail">
      <img crossorigin [src]="thumbnailUrl">
    </div>
  </div>

  <div class="title">
    {{title}}
  </div>

  <div class="items-count">
    {{itemsCount}} {{itemsCount>1?'videos':'video'}}
  </div>

</div>
