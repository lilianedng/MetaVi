<section class="section-row-container">
  <div class="section-title-container">
    <a class="title" [routerLink]="['../playlists']" [queryParams]="{view:section.id}">{{title}}</a>
  </div>
  <div class="slider-container" *ngIf="!!section.playlists">
    <app-channel-section-row [items]="$any(section.playlists)" [hideUpdateDate]="true"
      [hideVisibility]="true"></app-channel-section-row>
  </div>
</section>
