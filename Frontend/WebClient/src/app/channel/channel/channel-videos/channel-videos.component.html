<div class="channel-videos-container">
  <div *ngIf="(loaded$|async) && (videos$|async)!.length>0"
    class="videos-container row row-cols-xxl-4 row-cols-xl-4 row-cols-lg-3 row-cols-md-3 row-cols-sm-2 row-cols-1 justify-content-start">

    <ng-container *ngFor="let video of (videos$|async)">
      <app-video-grid-item class="col mini-mode" [video]="video" [hideUserThumbnail]="true"
        [hideUser]="true"></app-video-grid-item>
    </ng-container>

  </div>

  <div class="empty-container" *ngIf="(loaded$|async) && (videos$|async)!.length==0">
    <span>This channel has no videos.</span>
  </div>

  <div class="pending-container" *ngIf="pending$|async">
    <mat-spinner></mat-spinner>
  </div>

  <div class="bottom-section" #bottomSection></div>
</div>
