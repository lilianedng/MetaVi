<section class="subscriptions-container">
  <div class="content-container">
    <ng-container *ngIf="isLoaded$|async">
      <ng-container *ngFor="let videoGroup of videosGroups; index as i">
        <app-subscriptions-feed [videoGroup]="videoGroup" [isTop]="i===0"></app-subscriptions-feed>
      </ng-container>
    </ng-container>

    <div class="pending-container"
      *ngIf="!(noResultsFound$|async) && (!(isLoaded$|async) || (isLoadingMoreResults$|async))">
      <mat-spinner></mat-spinner>
    </div>

    <div class="bottom-section" #bottomSection></div>
  </div>
</section>
